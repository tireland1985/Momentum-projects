<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList.app</title>
    <!-- link to bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Google fonts API -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300&display=swap" rel="stylesheet">

    <!-- link to project stylesheet -->
    <link rel = "stylesheet" href="stylesheets/main.css">
</head>
<body>

    <div class="hero">
        <div class="container">
                <h1 class="display-2 text-center">ToDoList
                </h1>
                <p class="lead text-center">Good Morning, your jobs for today are:</p>
                <div class="row">
                    <!-- create form to input items for todo list using bootstrap, including ID's for JS functionality-->
                    <form id="form" class="col-lg-6 col-8 mx-auto">
                        <div class="input-group">
                            <input id="input" class="form-control" placeholder="Enter item for ToDo List:" value=""> <!--==$0 -->
                            <span>
                                <button id="btn" type="button" class="btn btn-primary">Submit</button>
                            </span>
                        </div>
                        </form>
                        </div>
                </div>
                <div class="row">
                    <ul id="list" class="list col-lg-6 col-8 mx-auto"></ul>
                </div>
                <div class="row">
                    <button id="btnClr" type="button" class="btn btn-primary mx-auto btnHide">Clear</button>
                </div>
        </div>
    </div>

    <!-- link to bootstrap cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
    
    <!-- link to project JS -->
    <script src = "scripts/todo.js"></script>
</body>
</html>
